<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- 
    1) Добавить кнопку deleteAll если нечего удалять, то кнопка должна быть disabled. +
    2) Добавить кнопку isDone если нажать на кнопку то item(li) становиться зеленым или повторно нажать то зеленый цвет спадает +
    3) Добавить кнопку selectedRemove можно удалить выбранный  item(li) , если ничего не выбрано  то кнопка должна быть disabled +
    -->
    <div class="container">
        <form name="toDoForm" class="m-3">
            <div class="input-group mb-3">
                <input name="title" type="text" class="form-control" placeholder="Add a task"
                    aria-label="Recipient’s username" aria-describedby="button-addon2">

                <button class="btn btn-outline-secondary my-btn" type="submit" id="button-addon2">Add</button>

                <button disabled class="btn btn-outline-secondary my-btn-clear" type="button" id="button-addon2">🗑</button>

                <button disabled class="btn btn-outline-secondary my-btn-selected" type="button"
                    id="button-addon2">🎯</button>
            </div>
        </form>

        <span class="m-3 error-text">Please enter something</span>

        <div class="list-group m-3 my-list">
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="./assets/script/script.js"></script>
</body>

</html>
