<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="header">
         <div class="left">
        <img src="./assets/img/logo.png" alt="logo">
        <a href="./home.html">Home</a>
        <a href="./homework.html">Homework</a>
        <a href="#" class="active">Settings</a>
        </div>
        <div class="right">
            <img src="./assets/img/user.png" alt="user">
        </div>
    </div>
     <div class="settings-container">
        <div class="title">
            <h1>Settings</h1>
        </div>
        <!-- меню настроек -->
        <div class="settings-menu">
            <div class="settings-avatar">
                <h3>Avatar</h3>
            </div>
            <div class="settings-students-info">
                <h3>Students info</h3>
            </div>
            <div class="settings-change-password">
                <h3>Change password</h3>
            </div>
        </div>
        <!-- блок с аватаром -->
        <div class="avatar-box">
            <img src="./assets/img/user.png" alt="avatar">
            <input type="button" class="save-button" value="Choose photo">
        </div>
        <!-- блок с информацией о студенте -->
        <div class="students-info-box">
            <input type="text" placeholder="First name">
            <input type="text" placeholder="Last name">
            <input type="text" placeholder="Email">
            <input type="text" placeholder="Phone number">
            <input type="text" placeholder="Address">
            <input type="text" placeholder="FB link">
            <input type="button" class="save-button" value="Save changes">
        </div>
        <!-- блок смены пароля -->
        <div class="change-password-box">
            <input type="text" placeholder="Old password">
            <input type="text" placeholder="New password">
            <input type="text" placeholder="Repeat password">
            <input type="button" class="save-button" value="Change password">
         </div>
     </div>
</body>
</html>
