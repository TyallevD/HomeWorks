<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Welcome</title>

     <link rel="stylesheet" th:href="@{/css/style.css}">
<!--       <link rel="stylesheet" href="../static/css/style1.css">-->
</head>

<body>

<div class="auth-container">
    <div class="username">
        <label for="inputUsername" class="form-label">Имя пользователя</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Введите имя пользователя">
    </div>
    <div class="password">
        <label for="inputPassword" class="form-label">Пароль</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Введите пароль">

    </div>
    <div class="submit-login">
        <button type="submit" class="submit-button">Войти</button>
    </div>
    <div class="registry-form">
        <button class="submit-button">
            <a th:href="@{/main/registry}">Зарегистрироваться</a>
        </button>
    </div>
</div>



<script th:src="@{/js/script.js}"></script>
</body>

</html>
