<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaBackend HomeWork16 MVC</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <a class="addAll" th:href="@{/main/addAuthor}">Add All</a>
    <a class="clear" th:href="@{/main/clear}">Clear</a>
</div>
<hr>
<table th:if="${teachers.size()!=0}" border="1">
    <thead>

    <tr>
        <th>
            <a style="border: none"
               th:href="@{/main/sort(field='id', direction=${sortField == 'id' && sortDirection == 'asc'} ? 'desc' : 'asc')}">
                ID
                <span th:if="${sortField == 'id'}">
                        <span th:text="${sortDirection == 'asc'} ? '▲' : '▼'"></span>
                    </span>
            </a>
        </th>
        <th>
            <a style="border: none"
               th:href="@{/main/sort(field='name', direction=${sortField == 'name' && sortDirection == 'asc'} ? 'desc' : 'asc')}">
                Name
                <span th:if="${sortField == 'name'}">
                        <span th:text="${sortDirection == 'asc'} ? '▲' : '▼'"></span>
                    </span>
            </a>
        </th>
        <th>
            <a style="border: none"
               th:href="@{/main/sort(field='surname', direction=${sortField == 'surname' && sortDirection == 'asc'} ? 'desc' : 'asc')}">
                Surname
                <span th:if="${sortField == 'surname'}">
                        <span th:text="${sortDirection == 'asc'} ? '▲' : '▼'"></span>
                    </span>
            </a>
        </th>
        <th>
            <a style="border: none"
               th:href="@{/main/sort(field='age', direction=${sortField == 'age' && sortDirection == 'asc'} ? 'desc' : 'asc')}">
                Age
                <span th:if="${sortField == 'age'}">
                        <span th:text="${sortDirection == 'asc'} ? '▲' : '▼'"></span>
                    </span>
            </a>
        </th>
        <th>Btns</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="t , status : ${teachers}">
        <td th:text="${t.getId()}"></td>
        <td th:text="${t.getName()}"></td>
        <td th:text="${t.getSurname()}"></td>
        <td th:text="${t.getAge()}"></td>
        <td>
            <div class="container">
                <form onsubmit="return confirm('Вы уверены, что хотите удалить запись?')" class="del"
                      th:action="@{/main/delete/{id}(id=${t.getId()})}" method="post">
                    <input type="hidden" name="_method" value="delete">
                    <button class="del clear" type="submit">Delete</button>
                </form>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<h1 th:unless="${teachers.size()!=0}">Teachers empty</h1>

</body>
</html>
